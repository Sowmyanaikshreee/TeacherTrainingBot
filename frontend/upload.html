  <div class="container">
    <h2><i class="fas fa-file-upload" style="color: #667eea; margin-right: 10px;"></i>Upload PDF by Class</h2>
 
    <label for="classSelect">Select Category:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>

<input type="file" id="pdfFile" accept=".pdf" />

    <!-- 2. Update the Uploaded Documents section -->
<h3><i class="fas fa-folder-open" style="color: #667eea; margin-right: 10px;"></i>Uploaded Documents</h3>
<div style="display: flex; gap: 20px; align-items: flex-start;">
  <div style="flex: 1;">
    <label for="filterClass">Filter by Class:</label>
    <select id="filterClass" onchange="filterFiles()">
      <option value="">-- All Classes --</option>
      <option value="class_1">Class 1</option>
      <option value="class_2">Class 2</option>
      <option value="class_3">Class 3</option>
      <option value="class_4">Class 4</option>
      <option value="class_5">Class 5</option>
      <option value="class_6">Class 6</option>
      <option value="class_7">Class 7</option>
      <option value="class_8">Class 8</option>
      <option value="class_9">Class 9</option>
      <option value="class_10">Class 10</option>
      <option value="class_11">Class 11</option>
      <option value="class_12">Class 12</option>
    </select>
  </div>
  <div style="flex: 1;">
    <label for="filterSubject">Filter by Subject:</label>
    <select id="filterSubject" onchange="filterFiles()">
      <option value="">-- All Subjects --</option>
      <option value="Maths">Maths</option>
      <option value="Science">Science</option>

    </select>

<div id="fileList">Loading...</div>


 
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("uploadBtn")?.addEventListener("click", uploadFile);
  fetchUploadedFiles();
});

let fullFileData = {};

async function uploadFile() {
  const fileInput = document.getElementById("pdfFile");
  const classVal = document.getElementById("classSelect")?.value;
  const subjectVal = document.getElementById("subjectSelect")?.value;
  const uploadBtn = document.getElementById("uploadBtn");

  if (!fileInput || fileInput.files.length === 0) {
    alert("Please select a file.");
    return;
  }
  if (!classVal || !subjectVal) {
    alert("Please select both class and subject.");
    return;
  }

  const folderKey = `${classVal}/${subjectVal}`;
  uploadBtn.innerHTML = "Uploading...";
  uploadBtn.disabled = true;

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  formData.append("category", folderKey);

  try {
    const res = await fetch("http://localhost:8000/upload/", {
      method: "POST",
      body: formData,
    });
    const result = await res.json();
    alert(result.message);
    fileInput.value = "";
    fetchUploadedFiles();
  } catch (err) {
    alert("Upload failed.");
    console.error(err);
  } finally {
    uploadBtn.innerHTML = "📤 Upload PDF";
    uploadBtn.disabled = false;
  }
}

async function fetchUploadedFiles() {
  const fileList = document.getElementById("fileList");
  fileList.innerHTML = "Loading...";

  try {
    const res = await fetch("http://localhost:8000/uploaded_files/");
    const data = await res.json();
    fullFileData = data.files_by_category || {};
    renderFilteredFiles();
  } catch (err) {
    console.error("Failed to load files:", err);
    fileList.innerHTML = "Error loading files.";
  }
}

function filterFiles() {
  renderFilteredFiles();
}

function renderFilteredFiles() {
  const fileList = document.getElementById("fileList");
  fileList.innerHTML = "";

  const selectedClass = document.getElementById("filterClass")?.value;
  const selectedSubject = document.getElementById("filterSubject")?.value;

  const grouped = {};
  for (const fullKey in fullFileData) {
    const [classFolder, subjectFolder] = fullKey.split("/");
    if (!grouped[classFolder]) grouped[classFolder] = {};
    grouped[classFolder][subjectFolder] = fullFileData[fullKey];
  }

  for (const classKey in grouped) {
    if (selectedClass && classKey !== selectedClass) continue;

    for (const subjectKey in grouped[classKey]) {
      if (!subjectKey || subjectKey === "undefined") continue; // 🛠️ Skip undefined subject
      if (selectedSubject && subjectKey !== selectedSubject) continue;

      const section = document.createElement("div");
      section.className = "category-section";

      const title = document.createElement("h4");
      title.innerText = `${classKey.toUpperCase()} / ${subjectKey}`;
      section.appendChild(title);

      const ul = document.createElement("ul");
      ul.className = "file-list";

      grouped[classKey][subjectKey].forEach(fileName => {
        const li = document.createElement("li");
        li.className = "file-entry";
        const folderKey = `${classKey}/${subjectKey}`;

        li.innerHTML = `
          <a href="http://localhost:8000/files/${folderKey}/${encodeURIComponent(fileName)}" target="_blank">
            <i class="fas fa-file-pdf"></i> ${fileName}
          </a>
          <button class="delete-btn" onclick="deleteFile('${fileName}', '${folderKey}')">
            <i class="fas fa-trash-alt"></i>
          </button>
        `;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      fileList.appendChild(section);
    }
  }
}

 
    async function deleteFile(filename, category) {
      const confirmed = confirm(`Are you sure you want to delete "${filename}"?`);
      if (!confirmed) return;
 
      try {
        const deleteBtn = event.target.closest('.delete-btn');
        if (deleteBtn) {
          deleteBtn.innerHTML = '<span class="loading"></span>';
          deleteBtn.disabled = true;
        }
 
        const res = await fetch(`http://localhost:8000/delete_file?filename=${encodeURIComponent(filename)}&category=${encodeURIComponent(category)}`, {
          method: "DELETE"
        });
 
        const result = await res.json();
        alert(result.message || "Deleted successfully.");
        fetchUploadedFiles();
      } catch (err) {
        alert("Delete failed.");
        console.error(err);
      }
    }
  </script>
