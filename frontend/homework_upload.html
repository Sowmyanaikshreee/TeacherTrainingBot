<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework Upload - Evaluation Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      min-height: 100vh;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: #4a90e2;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .profile {
      text-align: center;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid white;
    }

    .profile h3 {
      font-size: 18px;
    }

    .profile p {
      font-size: 13px;
      color: #dceeff;
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }

    .bottom-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-link:hover {
      background-color: #ffffff;
      color: #4a90e2;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      margin-left: 260px;
    }

    .navbar-title {
      font-size: 24px;
      font-weight: 700;
      color: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-bottom: 3px solid #00d2ff;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #34495e;
    }

    input[type="file"] {
      margin-bottom: 20px;
      display: block;
      font-size: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #1f6390;
    }

    #feedback {
      margin-top: 30px;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
      border-left: 5px solid #2980b9;
      font-size: 15px;
    }

    #loading {
      display: none;
      margin-top: 20px;
      color: #2980b9;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div>
      <div class="profile">
        <img id="profile-photo" src="" alt="User" onerror="this.src='images/Aibot 1.jpg'" />
        <h3 id="profile-name">User Name</h3>
        <p id="profile-grade">Grade</p>
        <p id="profile-subject">Subject</p>
        <p id="profile-email">Email</p>
      </div>
      <div class="nav-links">
        <a href="userHome.html"><i class="fas fa-home"></i> Home</a>
        <a href="askContent_Question.html"><i class="fas fa-robot"></i> AI Chatbot</a>
        <a href="whiteBoard.html"><i class="fas fa-edit"></i> Whiteboards</a>
      </div>
    </div>
    <div class="bottom-links">
      <a href="profile.html" class="btn-link"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="index.html" class="btn-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="navbar-title">
      Upload Student Homework <i class="fas fa-upload"></i>
    </div>

    <div class="container">
      

      <h2>Upload a Word Homework Sheet (.docx)</h2>
      <input type="file" id="docxInput" accept=".docx" />
      <button onclick="correctDocx()">Correct Sheet</button>
      <div id="docxLoading" style="display:none; margin-top:10px; color:#2980b9;">⏳ Correcting... Please wait.</div>
      <div id="docxDownload" style="display:none; margin-top:15px;">
        <a id="docxDownloadLink" href="#" download style="background:#27ae60; color:white; padding:10px 16px; border-radius:6px; text-decoration:none;">Download Corrected DOCX</a>
      </div>
    </div>
  </main>

  <script>
    const email = localStorage.getItem("userEmail") || "";
    const emailSafe = email.replace(/[@.]/g, "_");
    const imageUrl = `http://localhost:8000/profile_photos/${emailSafe}.jpg`;

    document.getElementById("profile-name").innerText = localStorage.getItem("userName") || "User";
    document.getElementById("profile-grade").innerText = "Grade: " + (localStorage.getItem("userGrade") || "-");
    document.getElementById("profile-subject").innerText = "Subject: " + (localStorage.getItem("userSubject") || "-");
    document.getElementById("profile-email").innerText = email || "-";
    document.getElementById("profile-photo").src = imageUrl;

    async function evaluateExam() {
      const fileInput = document.getElementById('fileInput');
      const feedbackDiv = document.getElementById('feedback');
      const loading = document.getElementById('loading');
      const evaluateBtn = document.querySelector('button');

      if (!fileInput.files.length) {
        feedbackDiv.textContent = "⚠️ Please select a PDF document.";
        feedbackDiv.style.color = "#e74c3c";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      feedbackDiv.textContent = "";
      feedbackDiv.style.color = "inherit";
      loading.style.display = "block";
      evaluateBtn.disabled = true;
      evaluateBtn.style.opacity = "0.7";
      evaluateBtn.textContent = "Evaluating...";

      try {
        const response = await fetch("http://localhost:8000/evaluate_exam_sheet/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          feedbackDiv.innerHTML = formatFeedback(data.feedback);
        } else {
          feedbackDiv.textContent = "❌ " + (data.feedback || "Failed to evaluate the paper.");
          feedbackDiv.style.color = "#e74c3c";
        }
      } catch (err) {
        feedbackDiv.textContent = "❌ Error: Could not connect to the backend.";
        feedbackDiv.style.color = "#e74c3c";
        console.error("Evaluation error:", err);
      } finally {
        loading.style.display = "none";
        evaluateBtn.disabled = false;
        evaluateBtn.style.opacity = "1";
        evaluateBtn.textContent = "Evaluate";
      }
    }

    function formatFeedback(feedback) {
      return feedback
        .replace(/\n\s*\n/g, '<br><br>')
        .replace(/\n/g, '<br>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/^\s*-\s*(.*)$/gm, '<li>$1</li>')
        .replace(/<li>.*<\/li>/g, function(match) {
          return '<ul>' + match + '</ul>';
        });
    }

    async function correctDocx() {
      const fileInput = document.getElementById("docxInput");
      const loading = document.getElementById("docxLoading");
      const downloadDiv = document.getElementById("docxDownload");
      const downloadLink = document.getElementById("docxDownloadLink");

      if (!fileInput.files.length) {
        alert("⚠️ Please select a DOCX file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      loading.style.display = "block";
      downloadDiv.style.display = "none";

      try {
        const response = await fetch("http://localhost:8000/correct_docx/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loading.style.display = "none";

        if (!response.ok) {
          alert("❌ Correction failed: " + (data.error || "Unknown error."));
          return;
        }

        downloadLink.href = `http://localhost:8000/download_corrected/${data.filename}`;
        downloadDiv.style.display = "block";
      } catch (error) {
        loading.style.display = "none";
        alert("❌ Error: Could not connect to backend.");
        console.error("Correction error:", error);
      }
    }


    
  </script>
</body>
</html>
